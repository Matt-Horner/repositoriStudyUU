<!DOCTYPE html>
<html>

<head>
    <title>Калькулятор</title>
    <style>
        body {
            background-color: #eee;
        }

        h1 {
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        input[type="text"],
        button,
        span {
            font-family: sans-serif;
            background-color: #f2f2f2;
            color: #333;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px #ddd;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        button:hover {
            background-color: #f5f5f5;
        }

        button {
            display: inline-block;
            margin-right: 10px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        span {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Калькулятор</h1>
    <form>
        <input type="text" name="num1" placeholder="Введіть число">
        <input type="text" name="num2" placeholder="Введіть число">
        <br><br>
        <button type="button" onclick="add()">Додати</button>
        <button type="button" onclick="subtract()">Відняти</button>
        <button type="button" onclick="multiply()">Помножити</button>
        <button type="button" onclick="divide()">Поділити</button>
    </form>
    <br>
    <p>Результат: <span id="result"></span></p>

    <script>
        function add() {
            var num1 = parseFloat(document.getElementsByName("num1")[0].value);
            var num2 = parseFloat(document.getElementsByName("num2")[0].value);
            var result = num1 + num2;
            document.getElementById("result").innerHTML = result;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementsByName("num1")[0].value);
            var num2 = parseFloat(document.getElementsByName("num2")[0].value);
            var result = num1 - num2;
            document.getElementById("result").innerHTML = result;
        }

        function multiply() {
            var num1 = parseFloat(document.getElementsByName("num1")[0].value);
            var num2 = parseFloat(document.getElementsByName("num2")[0].value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementsByName("num1")[0].value);
            var num2 = parseFloat(document.getElementsByName("num2")[0].value);
            var result = num1 / num2;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
